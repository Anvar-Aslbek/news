{% load static %}
{% load bootstrap5 %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base html</title>
    
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/perfect-scollbar.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/urban.css' %}">
    <link rel="stylesheet" href="{% static 'css/urban.skins.css' %}">
    {{ form.media }}
    <style>
        .scroll{
            overflow: auto;
            white-space: nowrap;
        }
    </style>

</head>
<body class="sidebar-skin-dark">

    <div class="app layout-fixed-header ">
        <!-- sidebar panel -->
        {% include 'include/sidebar.html' %}
        <!-- /sidebar panel -->
        
    {% block content %}

    {% endblock %}

    </div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/scrollbar.js' %}"></script>
<script src="{% static 'js/toggle.js' %}"></script>
</body>
</html>
